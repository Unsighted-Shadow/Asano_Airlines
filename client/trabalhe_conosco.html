<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asano Airlines</title>
</head>
<header>
    <img src="../assets/asano_airlines_logo.png" alt="Um globo rodeado por dois aviões sendo seguidos por uma cauda amarela, fronte ao globo em letras vermelhas e azuis está escrito Asano Airlines."/>
    <a href="../Homepage/index.html">Home</a>
    <a href="../intranet/signin_up/">Sign-in/up</a>
</header>
<body>
  <forms>
    <label id="name" for="name">Nome Completo:</label><br />
    <input type="text" name="nome" class="resume"><br />
    <label id="age" for="age">Idade:</label><br />
    <input type="number" name="age" class="resume"><br />
    <label id="gender" for="gender">Sexo:</label><br />
    <select name="gender" class="resume">
        <option>Selecione--</option>
        <option>Feminino</option>
        <option>Masculino</option>
        <option>Prefiro não responder</option>
    </select>
    <br />
    <label id="gender_identity" for="gender_identity">Gênero:</label><br />
    <select name="gender_identity" class="resume">
        <option>Selecione--</option>
        <option>Mulher cis</option>
        <option>Homem cis</option>
        <option>Mulher Trans</option>
        <option>Homem Trans</option>
        <option>Não-Binário</option>
    </select>
    <br />
    <label id="islgbtq" for="islgbtq">Faz parte da comunidade LGBTQ+?</label><br />
    <select name="lgbtq" class="resume">
        <option>Selecione--</option>
        <option>Sim</option>
        <option>Não</option>
    </select>
    <br />
    <label id="race" for="race">Etnia</label><br />
    <select name="etnia" class="resume">
        <option>Selecione--</option>
        <option>Branca</option>
        <option>Amarela</option>
        <option>Indígena</option>
        <option>Parda</option>
        <option>Preta</option>
    </select>
    <br />
    <label id="study" for="study">Escolaridade:</label><br />
    <select name="study" class="resume">
        <option>Selecione--</option>
        <option>Ensino fundamental incompleto</option>
        <option>Ensino fundamental completo</option>
        <option>Ensnino médio incompleto</option>
        <option>Ensino médio completo</option>
        <option>Ensino superior cursando</option>
        <option>Ensino superior trancado</option>
        <option>Ensino superior completo</option>
        <option>Pós-Graduação</option>
    </select> 
    <br />
    <label id="course" for="course">Qual curso está cursando?</label><br />
    <input type="text" name="course" class="resume"><br />
    <label id="shift" for="shift">Turno do curso:</label><br />
    <select name="shift" class="resume">
        <option>Selecione--</option>
        <option>Não estou cursando</option>
        <option>Manhã</option>
        <option>Tarde</option>
        <option>Noite</option>
        <option>Integral</option>
    </select>
    <br />
    <label id="date" for="date">Previsão de término do curso:</label><br />
    <input type="date" name="date" class="resume"><br />
    <label id="email" for="email">E-Mail:</label><br />
    <input type="email" name="email" class="resume"><br />
    <label id="tel" for="tel">Telefone para contato:</label><br />
    <input type="number" name="tel" class="resume"><br />
    <label id="wpp" for="wpp">WhatsApp:</label><br />
    <input type="number" name="wpp" class="resume"><br />
    <label id="voicemail" for="voicemail">Telefone para recado:</label><br />
    <input type="number" name="telm" class="resume"><br />
    <label id="nameForVoicemail" for="nameForVoicemail">Nome para recado:</label><br />
    <input type="text" name="message" class="resume"><br />
    <label id="submitCV" for="submitCV">Envie seu currículo:</label><br />
    <input type="file" name="cv" class="resume"><br />
    <button id="submit_form" onclick="workResume()">Enviar Formulário</button>
  </forms>  
  <script src="trabalhe_conosco.js"></script>
</body>
<footer>

        <a href="../client/sac.html">Fale conosco</a><br />

        <a href="../client/trabalhe_conosco.html">Trabalhe Conosco</a><br />

        <label id="linkedin">in/asano-airlines</label>
