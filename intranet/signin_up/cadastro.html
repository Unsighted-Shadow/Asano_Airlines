    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100&icon_names=add_task,home,login,public" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="menu">
            <a href="../Homepage/index.html"><img class="logo" src="/assets/asano_airlines_logo.png" alt="Um globo rodeado por dois aviões sendo seguidos por uma cauda amarela, fronte ao globo em letras vermelhas e azuis está escrito Asano Airlines."/></a>
            <nav class="nav-links">
                <span class="material-symbols-outlined">
                    home
                </span>
                <a href="../../Homepage/index.html">Home</a>
                <a href="./intranet login.html">Sign-in</a>
            </nav>
        </div>
    </header>

    <main>
        <form onsubmit="signup(event)">

            <div class="logo_h2">
                <img class="logo_login" src="../..//assets/asano_airlines_logo.png" alt="Um globo rodeado por dois aviões sendo seguidos por uma cauda amarela, fronte ao globo em letras vermelhas e azuis está escrito Asano Airlines.">
                <h2>CADASTRO</h2>
            </div>

            <label class="lab1" for="name_user">Nome:</label><br />
            <input type="text" name="name_user" class="signup"><br />
            <label class="lab2" for="cpf">CPF:</label><br />
            <input type="number" name="cpf" class="signup"><br />
            <label class="lab3" for="birthday">Data de Nascimento</label><br />
            <input type="date" name="birthday" class="signup"><br />
            <label class="lab4" for="email">E-mail:</label><br />
            <input type="email" name="email_user" class="signup"><br />
            <label class="lab5" for="password">Senha:</label><br />
            <input type="password" name="password" id="password" class="signup"><br />
            <label class="lab6" for="confirm">Confirme sua senha:</label><br />
            <input type="password" name="password_confirm" id="password_confirm" class="signup"><br />
            <button id="create" type="submit">Criar Usuário</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
