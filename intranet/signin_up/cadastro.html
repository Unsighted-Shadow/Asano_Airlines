<body>
    <main>
        <form onsubmit="signup()">
            <label for="name_user">Nome:</label><br />
            <input type="text" name="name_user" class="signup"><br />
            <label for="cpf">CPF:</label><br />
            <input type="number" name="cpf" class="signup"><br />
            <label for="birthday">Data de Nascimento</label><br />
            <input type="date" name="birthday" class="signup"><br />
            <label for="email">E-mail</label><br />
            <input type="email" name="email_user" class="signup"><br />
            <label for="password">Senha</label><br />
            <input type="password" name="password" id="password" class="signup"><br />
            <label for="confirm">Confirme sua senha</label><br />
            <input type="password" name="password_confirm" id="password_confirm" class="signup"><br />
            <button id="create" type="submit">Criar Usuário</button>
        </form>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="cadastro.js"></script>
</body>
