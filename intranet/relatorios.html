<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intranet Asano Airlines</title>
    <script src="relatorios.js"></script>
</head>
<header>
    <h1>RELATÓRIOS</h1>
    <a href="https://docs.google.com">Google Docs</a>
    <a href="https://sheets.google.com">Google Sheets</a>
    <a href="https://docs.google.com/forms">Google Forms</a>
</header>
<body>
    <input type="text" name="search"><br />
    <button id="search" onclick="searchFile()">Pesquisar</button>
    <br /><br />
    Inserir Relatório
    <br />
    <select name="type">
        <option>Selecione--</option>
        <option>Ocorrência</option>
        <option>Vendas</option>
        <option>Funcionário</option>
        <option>Feedback</option>
        <option>Enquete</option>
        <option>Fornecedor</option>
        <option>Manutenção</option>
    </select>
    <br />
    Data<br>
    <input class="date" type="date" name="date">
    <br />
    Inscrição<br>
    <input type="text" name="name">
    <br />
    Relatório<br>
    <input type="url" name="url"><br />
    <button id="file" onclick="addElement()">Adicionar Relatório</button>
    <br /><br />
    <table id="content" border="2">
        <tr>
            <td>Tipo</td>
            <td>Data</td>
            <td>Inscrição</td>
            <td>Relatório</td>
            <td hidden>id</td>
        </tr>
    </table>

</html>
