<body>
    <input type="text" name="search"><br />
    <button id="search" onclick="searchFile()">Pesquisar</button>
    <br /><br />
    <label id="insert">Inserir Relatório</label>
    <br />
    <select name="type">
        <option>Selecione--</option>
        <option>Ocorrencia</option>
        <option>Vendas</option>
        <option>Funcionario</option>
        <option>Feedback</option>
        <option>Enquete</option>
        <option>Fornecedor</option>
        <option>Manutencao</option>
    </select>
    <br />
    <label id="date">Data</label><br>
    <input class="date" type="date" name="date">
    <br />
    <label id="type">Inscrição</label><br>
    <input type="text" name="name">
    <br />
    <label id="file">Relatório</label><br>
    <input type="url" name="url"><br />
    <button id="file" onclick="addElement()">Adicionar Relatório</button>
    <br /><br />
    <table id="content" border="2">
        <tr>
            <th>Tipo</th>
            <th>Data</th>
            <th>Relatório</th>
            <th hidden>id</th>
